<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h2>Rock Paper Scissors Game</h2>
    </header>
    <main>
        <div class="game_container">
            <div class="game">
                <div class="game_item">Rock</div>
                <div class="game_item">Paper</div>
                <div class="game_item">Scissors</div>
            </div>
            <div class="score_container">
                <h3 class="name">Computer</h3>
                <p class="score"></p>
                <h3 class="user name">User</h3>
                <p class="user score"></p>
            </div>
        </div>
        <div class="message">
            <p>Computer wins.</p>
        </div>
    </main>
</body>
</html>
