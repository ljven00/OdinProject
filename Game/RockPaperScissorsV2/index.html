<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css" />
    <script src="Script.js" defer></script>
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <header>
        <h2>Rock Paper Scissors</h2>
    </header>
    <main>
        <div class="container game">
            <button class="game_item">Rock</button>
            <button class="game_item">Paper</button>
            <button class="game_item">Scissors</button>
        </div>
        <div class="container score">
            <p><span class="computer">Computer</span> <span class="computer_score">0</span></p>
            <p><span class="username">User</span> <span class="userscore">0</span></p>
        </div>
        <div class="container message">
            <p>Computer chose <span class="computer_guess"></span> you chose <span class="userguess"></span>.</p>
            <p class="winner"></p>
        </div>
    </main>
</body>
</html>
