<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant:wght@400;600;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/logo.svg" type="image/svg">
    <link rel="stylesheet" href="index.css">
    <title>Sketch</title>
</head>
<body>
    <header class="head">
        <h1>Let's etch a Sketch</h1>
    </header>
    <main class="sketch">
        <div>
            <label for="size" id="size-label">24 x 24</label><br>
            <input type="range" name="size" id="size" min="1" max="100" value="24">
        </div>
        <section class="container">

        </section>
        <section class="menu">
            <input type="color" name="color" id="color" value="#f6de56">
            <button class="btn active" id="btn-color">Color</button>
            <button class="btn" id="btn-random">Random</button>
            <button class="btn" id="btn-rain">Rain</button>
            <button class="btn" id="btn-rain-stop">Stop Rain</button>
            <button class="btn" id="btn-clear">Clear</button>
            <button class="btn" id="btn-reset">Reset</button>
        </section>
    </main>
    <noscript>Enable JavaScript to see the page</noscript>
    <script src="index.js"></script>
</body>
</html>
